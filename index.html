				},

				  "inputs": [

					{

					},

				  "type": "function"
				}
			]);
            // Grab the contract at specified deployed address with the interface defined by the ABI
            var starNotary = StarNotary.at('0x10e333299aa99D29A334A37d21f3B9F0d5874A67');
			function addStarButtonClicked(){
				if(document.getElementById("nameInput").value == "" ||
				   document.getElementById("raInput").value == "" ||
				   document.getElementById("decInput").value == "" ||
				   document.getElementById("magInput").value == "" ||
				   document.getElementById("storyInput").value == "" ||
				   document.getElementById("tokenIdInput").value == ""){
				       document.getElementById("status").innerText = "Error, must input all five fields";
				}
				web3.eth.getAccounts(function(error, accounts){
					if(error){
						document.getElementById("status").innerText = "Error, no account found";
						return;
					}
					let account = accounts[0];
					let name = document.getElementById("nameInput").value;
					let ra = document.getElementById("raInput").value;
					let dec = document.getElementById("decInput").value;
					let mag = document.getElementById("magInput").value;
					let story = document.getElementById("storyInput").value;
					let tokenId = document.getElementById("tokenIdInput").value;
					starNotary.createStar.sendTransaction(name, ra, dec, mag, story, tokenId, {from: account}, function(error, result){
					    if(error){
						    document.getElementById("status").innerText = "Error, createStar failed!";
						}
						else{
						    document.getElementById("status").innerText = "Successfully create a star!";
						}
						
					});
				});
			}
			
			function claimStarButtonClicked(){
			
			}
			
			function lookupStarButtonClicked(){
			
			}
			
            
            // Get and display star name
            starNotary.starName(function (error, result) {
                if (!error) {
                    document.getElementById('star-name').innerText = result
                } else { 
                    console.log(error);
                }
            });

            // Get and display star owner
            starNotary.starOwner(function (error, result) {
                if (!error) {
                    document.getElementById('star-owner').innerText = result
                } else { 
                    console.log(error);
                }
            });

            // Enable claim button being clicked
            function claimButtonClicked() { 
                web3.eth.getAccounts(function(error, accounts) { 
                    if (error) { 
                        console.log(error)
                        return
                    }
                    var account = accounts[0]
                    starNotary.claimStar(function (error, result) {
                        if (!error) {
                            var starClaimedEvent = starNotary.starClaimed({from: account});
                            starClaimedEvent.watch(function(error, result) {
                                if (!error) {
                                    location.reload();
                                } else {
                                    console.log('watching for star claimed event is failing');
                                }
                            });
                        } else { 
                            console.log(error);
                        }
                    });
                   
                })
            }
